<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

      text-align: center;
      margin-bottom: 20px;

      margin-bottom: 15px;

    .filter-buttons button.active {

      color: white;
    }
    .sentence-card {

    }
    .sentence {
      font-size: 1.2em;
    }
    .arti {

      margin-bottom: 8px;
    }
    .tts-buttons button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #eee;
      margin-right: 8px;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 6px 10px;
      margin: 0 4px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }
    .pagination button.active {
      background: #333;
      color: white;
    }
/*menu kanan*/
    .wrapper {
      display: flex;
      transition: transform 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      top: 0;
      left: -280px;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #fff;
    }

        /* Overlay (untuk HP) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 60px 1rem 1rem 1rem;
      gap: 1rem;
      flex-wrap: wrap;
      width: 100%;
    }

    .cartoon-popup {
  position: fixed;
  width: 150px;
  z-index: 1000;
  cursor: move; /* Ubah kursor jadi "move" */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.2s;
}

.cartoon-popup img {
  width: 100%;
  height: auto;
  display: block;
}

.cartoon-header {
  background: #ff6b6b;
  color: white;
  padding: 5px 10px;
  text-align: right;
}

.close-btn {
  cursor: pointer;
  font-size: 18px;
}

/* Posisi Default */
.bottom-right { bottom: 20px; right: 20px; }
.bottom-left { bottom: 20px; left: 20px; }
.top-right { top: 20px; right: 20px; }
.top-left { top: 20px; left: 20px; }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <br><h2>Menu</h2><hr>
    <a href="index.html">Beranda</a>
    <a href="help.html">Cara penggunaan</a>
    <a href="https://boymohlis.github.io/engoffline/index.html">Eng-Breaking</a>
    <a href="help.html">Tentang Aplikasi</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  
  <h1>ðŸ“˜ Kamus Interaktif</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="ðŸ” Cari kalimat atau arti...">
  </div>

  <div class="filter-buttons" id="filter"></div>

  <div id="sentence-list"></div>

  <div class="pagination" id="pagination"></div>

  <!-- Popup Kartun GIF -->
<div id="cartoon-popup" class="cartoon-popup bottom-right">
  <div class="cartoon-header">
    <span class="close-btn">&times;</span>
  </div>
  <img src="https://www.gambaranimasi.org/data/media/230/animasi-bergerak-burung-0051.gif" alt="Karakter Kartun" draggable="false">
</div>

  <script>
    let allSentences = [];
    let filtered = [];
    let voices = [];
    let currentPage = 1;
    const perPage = 5;

    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }
    // Inisialisasi suara
    speechSynthesis.onvoiceschanged = loadVoices;

    // Fungsi TTS aman untuk Chrome
    function speak(text, lang) {
      function doSpeak() {
        const utter = new SpeechSynthesisUtterance(text);
        const voice = voices.find(v => v.lang === lang);
        if (voice) utter.voice = voice;
        speechSynthesis.speak(utter);
      }

      if (voices.length === 0) {
        // Jika belum tersedia, tunggu onvoiceschanged
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          doSpeak();
        };
      } else {
        doSpeak();
      }
    }

    function renderFilterButtons() {
      const container = document.getElementById("filter");
      container.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.onclick = () => {
        currentPage = 1;
        filtered = [...allSentences];
        renderList();
        highlightFilter('');
      };
      container.appendChild(allBtn);

      letters.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => {
          currentPage = 1;
          filtered = allSentences.filter(item => item.kalimat.toUpperCase().startsWith(letter));
          renderList();
          highlightFilter(letter);
        };
        container.appendChild(btn);
      });
    }

    function highlightFilter(letter) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toUpperCase() === letter || (letter === '' && btn.textContent === 'All')) {
          btn.classList.add('active');
        }
      });
    }

    function renderList() {
      const container = document.getElementById("sentence-list");
      container.innerHTML = "";

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = filtered.slice(start, end);

      pageItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "sentence-card";
        card.innerHTML = `
          <div class="sentence">${item.kalimat}</div>
          <div class="arti">${item.arti}</div>
          <div class="tts-buttons">
            <button onclick="speak('${item.kalimat}', 'en-GB')">ðŸ‡¬ðŸ‡§ <i class="fa fa-volume-high"></i></button>
            <button onclick="speak('${item.kalimat}', 'en-US')">ðŸ‡ºðŸ‡¸ <i class="fa fa-volume-high"></i></button>
          </div>
        `;
        container.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filtered.length / perPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderList();
        };
        container.appendChild(btn);
      }
    }

    document.getElementById("search").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      currentPage = 1;
      filtered = allSentences.filter(item =>
        item.kalimat.toLowerCase().includes(query) ||
        item.arti.toLowerCase().includes(query)
      );
      renderList();
    });

    fetch("daftar_inggris.json")
      .then(res => res.json())
      .then(data => {
        allSentences = data;
        filtered = [...allSentences];
        loadVoices();
        renderFilterButtons();
        highlightFilter('');
        renderList();
      });
  </script>

    <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
    }
    </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const popup = document.getElementById('cartoon-popup');
  const closeBtn = popup.querySelector('.close-btn');
  let isDragging = false;
  let offsetX, offsetY;

  // Close Popup
  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  // Drag Start
  popup.addEventListener('mousedown', (e) => {
    if (e.target === closeBtn) return;
    isDragging = true;
    offsetX = e.clientX - popup.getBoundingClientRect().left;
    offsetY = e.clientY - popup.getBoundingClientRect().top;
    popup.style.transition = 'none'; // Hilangkan transisi saat drag
  });

  // Drag Move
  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    popup.style.left = `${e.clientX - offsetX}px`;
    popup.style.top = `${e.clientY - offsetY}px`;
    popup.classList.remove('bottom-right', 'bottom-left', 'top-right', 'top-left'); // Hapus class posisi
  });

  // Drag End
  document.addEventListener('mouseup', () => {
    isDragging = false;
    popup.style.transition = 'transform 0.2s'; // Kembalikan transisi
  });

  // Untuk touch devices (mobile)
  popup.addEventListener('touchstart', (e) => {
    isDragging = true;
    const touch = e.touches[0];
    offsetX = touch.clientX - popup.getBoundingClientRect().left;
    offsetY = touch.clientY - popup.getBoundingClientRect().top;
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    popup.style.left = `${touch.clientX - offsetX}px`;
    popup.style.top = `${touch.clientY - offsetY}px`;
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
  });
});
  </script>
</body>
</html>
